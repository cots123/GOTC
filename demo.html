	var str;
	var i,j;
	str = "<table border = '1'>";
	for(i=1;i<=9;i++){
		str += "<tr>";
		for(j=1;j<=i;j++){
			str += "<td>"+j+"×"+i+"="+i*j+"</td>";
		}
		str += "</tr>";
	}
	str += "</table>";
	document.write(str);
